<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
   <script src="https://kit.fontawesome.com/a1753738b1.js"crossorigin="anonymous"></script>
    <title>ImageSlider</title>
</head>
<body>
    <div class="slider">
       <div class="up">

           <i id="prevButton" style="margin-left: 2rem;" class="fa-solid fa-chevron-left fa-4x"></i>
           <div class="textBox">
                <h1 >Chia L.P Slider</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, </p>            
               <button >Click now</button>
               <!-- hint -->
               <img class="imgOne"  id="sliderImage">                 

            
        </div>
        <div class="iconright">

            <i id="nextButton" style="margin-right: 2rem;" class="fa-solid fa-chevron-right fa-4x"></i>
        </div>

    </div>
    <div class="down">
        <div id="changerOne" class="downChild"></div>
        <div id="changerTwo" class="downChild"></div>
        <div id="changerThree" class="downChild" ></div>
        <div  id="changerFour" class="downChild"></div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
